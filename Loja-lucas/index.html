<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar sua comunidade segura de um jeito fácil!">
    <title>Lucas Shop</title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="Screenshot_383.png" alt="logo-da-ls">
      <nav class="cabecalho-menu">
        <button class="conteudo-principal-escrito-botao">Login</button>
        <button class="conteudo-principal-escrito-botao">Carrinho</button>
        <button class="conteudo-principal-escrito-botao">Perfil</button>
        <button class="conteudo-principal-escrito-botao">Chats</button>
      </nav>
    </header>

    <main class="conteudo">
       <section class="conteudo-principal">
          <div class="conteudo-principal-escrito">
             <h1 class="conteudo-principal-escrito-titulo">Lucas Shop</h1>
             <h2 class="conteudo-principal-escrito-subtitulo">Bem-vindo a LS!</h2>
             <button class="conteudo-principal-escrito-botao">Entrar na loja</button>
             <img src="Screenshot_383.png" alt="logo-da-ls">
          </div>
       </section>

       <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Tudo que você procura, você encontra aqui!</h3>
        <p class="conteudo-secundario-paragrafo">1.Certifique-se <strong>comprou os itens certos</strong></p>
        <p class="conteudo-secundario-paragrafo">2.Aceitamos <strong>todas as formas</strong> de pagamento!</p>
        <p class="conteudo-secundario-paragrafo">3.<strong>Frete para todo Brasil!</strong></p>
       </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="Screenshot_383.png" alt="">
    </footer>
</body>

</html>
